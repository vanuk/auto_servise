<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані з бази даних</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <h1>Адміністративна панель</h1>
    <div id="carList"></div>
    <form id="addCarForm">
        <label for="name">Назва авто:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="price">Ціна:</label><br>
        <input type="number" id="price" name="price"><br><br>
        
        <button type="submit">Додати авто</button>
    </form>

    <script>
        fetch('http://localhost:3000/admin/data')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const carListElement = document.getElementById('carList');
            carListElement.innerHTML = '<h2>Список авто:</h2>';
            const ul = document.createElement('ul');
    
            data.forEach(car => {
                const li = document.createElement('li');
                li.textContent = `${car.name} - ${car.price}`;
                ul.appendChild(li);
            });
    
            carListElement.appendChild(ul);
        })
        .catch(error => {
            console.error('Помилка отримання даних:', error);
        });

        document.getElementById('addCarForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const carData = {
                name: formData.get('name'),
                price: formData.get('price')
            };

            fetch('http://localhost:3000/admin/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(carData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Додано нове авто:', data);
                alert('Додано нове авто!');
            })
            .catch(error => {
                console.error('Помилка додавання авто:', error);
                alert('Помилка додавання авто!');
            });
        });
    </script> <!-- Підключення JavaScript коду -->
</body>
</html>
