<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані з Google Таблиці</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Дані з Google Таблиці</h1>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Заголовки колонок будуть вставлені сюди -->
            </tr>
        </thead>
        <tbody>
            <!-- Дані будуть вставлені сюди -->
        </tbody>
    </table>
    <script>
        async function fetchData() {
            const sheetId = '1L3OyLKIO-JqfZ4SRCL2Lohx7-9hjPzaJdH3J9zNd5dc';  // Замініть на ID вашої Google Таблиці
            const range = 'Sheet1';  // Замініть на ім'я вашого листа
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${range}&tqx=out:json`;

            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2)); // Обрізаємо JSON-обгортку
            const data = json.table.rows;
            const headers = json.table.cols;

            // Додаємо заголовки
            const thead = document.querySelector('#data-table thead tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.label;
                thead.appendChild(th);
            });

            // Додаємо дані
            const tbody = document.querySelector('#data-table tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.c.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell ? cell.v : '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        fetchData();
    </script>
</body>
</html>
