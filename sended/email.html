<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для відправки електронної пошти</title>
    <link rel="stylesheet" href="email_style.css">
</head>
<body>
    <div class="wrapper">
        <label for="fromName">Ім'я:</label>
        <input type="text" id="fromName" name="fromName" required><br><br>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Номер телефону:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit"  onclick="return sendEmail();">Відправити</button>
    </div>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function() {
        emailjs.init({
        publicKey: "PhLjHaJX7JeLNSXPd",
    });
    })();
</script>
    <script src="email_code.js"></script>
    
</body>
</html>
